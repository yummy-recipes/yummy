  deploy-mini-kuchnia-yummy-pl:
    runs-on: ubuntu-latest
    needs: [build, visual, e2e, deploy-kuchnia-yummy-pl]
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2
